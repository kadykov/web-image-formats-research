# Build and deploy documentation to GitHub Pages.
#
# Builds the Astro Starlight documentation site and deploys it to the
# docs/ subdirectory on the gh-pages branch.  The landing page is also
# refreshed on each deploy.
#
# This workflow runs independently of the study workflow — updating
# documentation does not affect the research report, and vice versa.
#
# Prerequisites:
#   Repository Settings → Pages → Source must be set to
#   "Deploy from a branch" with branch "gh-pages" and folder "/ (root)".

name: Deploy Docs

on:
  push:
    branches: [main]
    paths:
      - "docs/**"
      - "docs-site/**"
      - "src/**"
      - "pages/**"
      - "scripts/generate_docs.py"
      - ".github/workflows/docs.yml"
  workflow_dispatch:

concurrency:
  group: docs-deploy
  cancel-in-progress: true

jobs:
  build-and-deploy:
    name: Build & Deploy Documentation
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: docs-site/package-lock.json

      - name: Install Python dependencies
        run: pip install -e ".[dev]"

      - name: Install docs-site dependencies
        run: cd docs-site && npm ci

      - name: Generate documentation content
        run: python3 scripts/generate_docs.py

      - name: Build documentation site
        run: cd docs-site && npm run build

      - name: Deploy docs to gh-pages/docs/
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs-site/dist
          destination_dir: docs

      - name: Deploy landing page to gh-pages root
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./pages
          keep_files: true
