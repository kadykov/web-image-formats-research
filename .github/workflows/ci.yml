name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  IMAGE_NAME: web-image-formats-research
  REGISTRY: ghcr.io

jobs:
  lint-and-typecheck:
    name: Lint and Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run Ruff linting
        run: ruff check src/ tests/ scripts/

      - name: Run Ruff formatting check
        run: ruff format --check src/ tests/ scripts/

      - name: Run mypy type checking
        run: mypy src/

  build-image:
    name: Build Dev Container Image
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}
          tags: |
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: .devcontainer/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, build-image]

    container:
      image: ${{ needs.build-image.outputs.image-tag }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install project
        run: pip install -e ".[dev]"

      - name: Verify tools
        run: |
          echo "Checking image encoding tools..."
          command -v cjpeg && echo "✓ cjpeg (JPEG)"
          command -v cwebp && echo "✓ cwebp (WebP)"
          command -v avifenc && echo "✓ avifenc (AVIF)"
          command -v cjxl && echo "✓ cjxl (JPEG XL)"
          echo ""
          echo "Checking quality measurement tools..."
          command -v ssimulacra2 && echo "✓ ssimulacra2"
          command -v butteraugli_main && echo "✓ butteraugli_main"
          command -v ffmpeg && echo "✓ ffmpeg (PSNR/SSIM)"

      - name: Run all tests with coverage
        run: PYTHONPATH=. pytest tests/ --cov=src --cov-report=xml --cov-report=term -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  markdown-lint:
    name: Markdown Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Check markdown formatting
        uses: DavidAnson/markdownlint-cli2-action@v22
        with:
          globs: "**/*.md"
